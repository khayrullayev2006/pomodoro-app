<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Heebo:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pomodoro-App</title>
  </head>
  <body>
    <div class="container">
      <div class="modal-wrapper"></div>
      <div class="pomodoro-wrapper">
        <h1>Pomodoro</h1>
        <div class="pomodoro-category-btn-wrapper">
          <button data-type="pomodoro" class="active">Pomodoro</button>
          <button data-type="shortBreak">Short Break</button>
          <button data-type="longBreak">Long Break</button>
        </div>
        <div class="pomodoro">
          <h1>10:00</h1>
          <button class="play">Play</button>
          <button class="pause">Pause</button>
        </div>
        <!-- <button class="settings">settings</button> -->
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
